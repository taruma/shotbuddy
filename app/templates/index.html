
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shotbuddy</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="menu-bar">
        <div class="container">
            <div class="setup-panel">
                <input
                    id="manual-path-input"
                    class="path-input"
                    type="text"
                    placeholder="Enter full path to project folder"
                />
                <button class="dark-button" onclick="loadProjectFromManualPath()">
                    Load Project from Path
                </button>
                <button class="dark-button" onclick="openCreateProjectModal()">
                    Create New Project at Path
                </button>
            </div>
        </div>
    </div>

    <!-- Setup Screen -->
    <div id="setup-screen" class="setup-screen">
        <div class="setup-card">
            <h2 style="margin-bottom: 20px;">Shotbuddy</h2>
            <p style="margin-bottom: 30px; color: #b5b5b5;">No project is currently open.</p>
            <p style="margin-bottom: 20px; color: #808080; font-size: 14px;">Use the menu above to create a new project or open an existing one.</p>
        </div>
    </div>

    <!-- Main Interface (hidden initially) -->
    <div id="main-interface" style="display: none;">
        <div class="header">
            <div class="container">
                <h1 class="project-title" id="project-title">Loading...</h1>
                <div class="header-controls">
                    <button id="theme-toggle" class="dark-button icon-button" title="Toggle dark/light theme" aria-label="Toggle dark/light theme">ðŸŒ™</button>
                    <button class="dark-button icon-button" onclick="openShotsFolder()" title="Open Project Shots Folder">
                        <img src="{{ url_for('static', filename='/icons/folder_24.png') }}" alt="Open Project Shots Folder" />
                    </button>
                    <button class="green-button" onclick="addNewShot()">New Shot +</button>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="loading" id="loading">Loading shots...</div>
            <div class="shot-grid" id="shot-grid" style="display: none;">
                <div class="grid-header">
                    <div class="grid-header-cell action-header"></div>
                    <div class="grid-header-cell">Shot Name <span class="drag-handle-info">(drag to reorder)</span></div>
                    <div class="grid-header-cell">First Frame</div>
                    <div class="grid-header-cell">Last Frame</div>
                    <div class="grid-header-cell">Video</div>
                    <div class="grid-header-cell">Notes</div>
                </div>
                <div id="shot-list"></div>
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification"></div>

    <!-- Create Project Modal -->
    <div id="create-project-modal" class="modal">
        <div class="modal-content">
            <h3 style="margin-bottom: 10px;">Create New Project</h3>
            <input id="new-project-name" type="text" placeholder="Project Name" />
            <div class="modal-buttons">
                <button class="dark-button" onclick="confirmCreateProject()">Create</button>
                <button class="dark-button" onclick="closeCreateProjectModal()">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Prompt Modal -->
        <div id="prompt-modal" class="modal" data-shot="">
        <div class="modal-content prompt-modal-content" style="position: relative;">
            <button class="close-modal" onclick="closePromptModal()">&times;</button>
            <div class="prompt-header">
                <h3 id="prompt-modal-title">Prompt</h3>
                <div class="version-select">
                    <button id="version-dropdown-btn" class="pill-button" onclick="toggleVersionDropdown()">v001 &#9662;</button>
                    <div id="version-dropdown-menu" class="dropdown-menu"></div>
                </div>
            </div>
            <textarea id="prompt-text" class="prompt-textarea"></textarea>
            <div class="prompt-footer">
                <div class="left-buttons">
                    <button id="copy-prompt-btn" class="green-button" onclick="copyToNewPromptVersion()">Copy prompt from previous version</button>
                </div>
                <div class="modal-buttons">
                    <button class="dark-button" onclick="savePrompt()">Save &amp; Close</button>
                </div>
            </div>
        </div>
    </div>

    <footer class='app-footer'>
        Created by <a href="https://albertbozesan.com/">Albert Bozesan</a> with ChatGPT Codex
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
