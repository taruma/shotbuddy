
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shotbuddy</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='icons/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='icons/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='icons/favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='icons/site.webmanifest') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='icons/favicon.ico') }}">
</head>
<body>
    <div class="menu-bar">
        <div class="container">
            <div class="setup-panel">
                <button class="green-button" onclick="openProjectDialog()">
                    Open Project...
                </button>
                <button class="dark-button" onclick="openCreateProjectModal()">
                    New Project...
                </button>
                <div class="manual-path-fallback" id="manual-path-fallback">
                    <input
                        id="manual-path-input"
                        class="path-input"
                        type="text"
                        placeholder="Enter full path to project folder"
                    />
                    <button class="dark-button" onclick="loadProjectFromManualPath()">
                        Load from Path
                    </button>
                    <button class="dark-button" onclick="toggleManualPath()">
                        Hide
                    </button>
                </div>
                <div style="margin-top: 5px;">
                    <button id="manual-path-toggle" class="link-button" onclick="toggleManualPath(); return false;" aria-expanded="false" aria-controls="manual-path-fallback">
                        Manual path input...
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Setup Screen -->
    <div id="setup-screen" class="setup-screen">
        <div class="setup-card">
            <div class="logo-container" style="display: flex; align-items: center; justify-content: center; margin-bottom: 20px;">
                <img src="{{ url_for('static', filename='icons/android-chrome-192x192.png') }}" alt="Shotbuddy Logo" class="logo-icon" style="height: 64px; width: 64px; margin-right: 15px;">
                <div class="logo-text" style="display: flex; flex-direction: column; align-items: flex-start; justify-content: center;">
                    <h2 style="margin: 0; padding: 0; font-size: 2em; line-height: 1;">SHOTBUDDY</h2>
                    <span class="version-text" style="font-size: 1em; color: #b5b5b5; margin-top: 5px; opacity: 1;">v{{ version }}</span>
                </div>
            </div>
            <p style="margin-bottom: 30px; color: #b5b5b5; text-align: center;">No project is currently open.</p>
            
            <div class="setup-actions" style="margin-bottom: 30px;">
                <button class="green-button large-button" onclick="openProjectDialog()" style="margin-right: 15px;">
                    Open Project...
                </button>
                <button class="dark-button large-button" onclick="openCreateProjectModal()">
                    New Project...
                </button>
            </div>
            
            <div id="recent-projects-section" style="display: none;">
                <h3 style="margin-bottom: 15px; color: #b5b5b5;">Recent Projects</h3>
                <div id="recent-projects-list" class="recent-projects-list"></div>
            </div>
        </div>
    </div>

    <!-- Main Interface (hidden initially) -->
    <div id="main-interface" style="display: none;">
        <div class="header">
            <div class="container">
                <h1 class="project-title" id="project-title">Loading...</h1>
                <div class="header-controls">
                    <button id="theme-toggle" class="dark-button icon-button" title="Toggle dark/light theme" aria-label="Toggle dark/light theme">ðŸŒ™</button>
                    <button class="dark-button icon-button" onclick="openShotsFolder()" title="Open Project Shots Folder">
                        <img src="{{ url_for('static', filename='icons/folder_24.png') }}" alt="Open Project Shots Folder" />
                    </button>
                    <button class="dark-button" onclick="openReorderModal()">Reorder</button>
                    <button class="green-button" onclick="addNewShot()">New Shot +</button>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="loading" id="loading">Loading shots...</div>
            <div class="shot-grid" id="shot-grid" style="display: none;">
                <div class="grid-header">
                    <div class="grid-header-cell action-header"></div>
                    <div class="grid-header-cell">Shot Name <br><span class="drag-handle-info">(drag to reorder)</span></div>
                    <div class="grid-header-cell">First Frame</div>
                    <div class="grid-header-cell">Last Frame</div>
                    <div class="grid-header-cell">Video</div>
                    <div class="grid-header-cell">Notes</div>
                </div>
                <div id="shot-list"></div>
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification"></div>

    <!-- Create Project Modal -->
    <div id="create-project-modal" class="modal">
        <div class="modal-content">
            <h3 style="margin-bottom: 10px;">Create New Project</h3>
            <div style="margin-bottom: 15px;">
                <label style="display: block; margin-bottom: 5px; color: #b5b5b5;">Project Name</label>
                <input id="new-project-name" type="text" placeholder="Enter project name" style="width: 100%;" />
            </div>
            <div style="margin-bottom: 15px;">
                <label style="display: block; margin-bottom: 5px; color: #b5b5b5;">Location</label>
                <div style="display: flex; gap: 10px;">
                    <input id="new-project-location" type="text" placeholder="Select a folder..." readonly style="flex: 1;" />
                    <button class="gray-button" onclick="browseProjectLocation()">Browse...</button>
                </div>
            </div>
            <div class="modal-buttons">
                <button class="green-button" onclick="confirmCreateProject()">Create</button>
                <button class="dark-button" onclick="closeCreateProjectModal()">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Prompt Modal -->
        <div id="prompt-modal" class="modal" data-shot="">
        <div class="modal-content prompt-modal-content" style="position: relative;">
            <button class="close-modal" onclick="closePromptModal()">&times;</button>
            <div class="prompt-header">
                <h3 id="prompt-modal-title">Prompt</h3>
                <div class="version-select">
                    <button id="version-dropdown-btn" class="pill-button" onclick="toggleVersionDropdown()">v001 &#9662;</button>
                    <div id="version-dropdown-menu" class="dropdown-menu"></div>
                </div>
            </div>
            <textarea id="prompt-text" class="prompt-textarea"></textarea>
            <div class="prompt-footer">
                <div class="left-buttons">
                    <button id="copy-prompt-btn" class="green-button" onclick="copyToNewPromptVersion()">Copy prompt from previous version</button>
                </div>
                <div class="modal-buttons">
                    <button class="dark-button" onclick="savePrompt()">Save &amp; Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Reorder Modal -->
    <div id="reorder-modal" class="modal">
        <div class="modal-content">
            <h3 style="margin-bottom: 10px;">Reorder Shots</h3>
            <input id="reorder-filter" type="text" class="toc-filter" placeholder="Filter shots...">
            <ul id="reorder-list" class="compact-list"></ul>
            <div class="modal-buttons">
                <button class="dark-button" onclick="saveReorder()">Save</button>
                <button class="dark-button" onclick="closeReorderModal()">Cancel</button>
            </div>
        </div>
    </div>

    <footer class='app-footer'>Maintained by <a href="https://genai.taruma.info" target="_blank" rel="noopener">Taruma Sakti</a>. <a href="https://github.com/taruma/shotbuddy" target="_blank" rel="noopener">View on GitHub</a>. Built with <a href="https://cline.bot" target="_blank" rel="noopener">Cline</a>.</footer>
    
    <!-- Back to Top Button -->
    <button class="back-to-top" id="backToTop" title="Back to Top"></button>
    
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
